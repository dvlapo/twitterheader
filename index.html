<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lamp">
        <div class="lampholder"></div>
        <div class="lampbulb"></div>
        <div class="light"></div>
    </div>



    <div class="bottle">
        <div class="bottlecover"></div>
        <div class="straw">
            <div class="strawbend">

            </div>
        </div>
        <div class="bottletop"></div>
        <div class="bottlebottom"></div>
        </div>
    </div>
    <div class="pc">
        <div class="screen-outer">
            <div class="webcam"></div>
            <div class="screen-inner">
                <div class="screen-content">
                    <div class="window">
                        <div class="windowtop"></div>
                        <div class="windowface"></div>
                        <div class="windowface2"></div>
                        <div class="windowface3"></div>
                        <div class="windowface4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pc-bottom">
            <div class="pc-bottom-top"></div>
        </div>
    </div>

    <div class="mouse">

    </div>

    <div class="notebook">
        <div class="clip">
            <div class="cliptop"></div>
        </div>
        <div class="circle"></div>
        <div class="note1"></div>
        <div class="note2"></div>
        <div class="note3"></div>
        <div class="note4"></div>
        <div class="note5"></div>
        <div class="note6"></div>
        <div class="note7"></div>
        <div class="note8"></div>
        <div class="note9"></div>
        <div class="note10"></div>
        <div class="note11"></div>
    </div>  
</body>
</html>
